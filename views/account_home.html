<!DOCTYPE html>
<html lang="it">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> {{ Title }} </title>
    <!--<base href="/">-->
	<meta name="description" content="un sito per mostrare cose">
	<meta name="keywords" content="sito, cose, dati, UN BEL GRAFICONE A TORTA">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="assets/js/modifica.js"></script>
</head>


<body>


<header>
	<nav>
		<div class="Logo">
			<a href="index"><img src="assets/img/logo.jpeg" alt="logo"></a>
		</div>
		<div class="Login">
			<ul class="login-list">
				<li><button data-button-kind="accedi">Accedi</button></li>
				<li><button data-button-kind="registrati">Registrati</button></li>
				<li class="hidden"><a href="account_home" id="utente">Utente</a></li>
			</ul>
	</nav>
	<h1>Benvenuto/a {{ username }}</h1>
</header>

<section id="accedi" class="hidden">
</section>

<section id="registrati" class="hidden">
</section>

<script type="module" src="assets/js/nav.js"></script>

<main>
<!-- Informazioni dell'account -->
<section>
	<h2>Informazioni dell'Account</h2>
	<ul>
		<li>Nome Utente: <span id="username">...</span></li>
		<li>Email: <span id="email">...</span></li>
	</ul>
	<button data-button-kind="modificaCredenziali">Modifica Credenziali</button>
</section>

<!-- Modifica informazioni dell'account -->
<section id="modificaCredenziali" class="hidden">
	<h2>Modifica informazioni dell'account</h2>
	<form id="modificaCredenzialiForm" action="javascript:void(0)">
		<label for="newEmail">Nuova Email:</label>
		<input type="email" id="newEmail" name="newEmail">
		<label for="newUsername">Nuovo Nome Utente:</label>
		<input type="text" id="newUsername" name="newUsername">
		<label for="newPassword">Nuova Password:</label>
		<input type="password" id="newPassword" name="newPassword">
		<label for="confirmNewPassword">Conferma Nuova Password:</label>
		<input type="password" id="confirmNewPassword" name="confirmNewPassword">
		<label for="oldPassword">Vecchia Password:</label>
		<input type="password" id="oldPassword" name="oldPassword" required>
		<button type="button" data-button-kind="modificaCredenzialiHide">Annulla</button>
		<button type="submit" id="submitModificaCredenziali">Salva Modifiche</button>
	</form>
</section>

<script type="module" src="assets/js/account_info.js"></script>

<!-- Elenco dei progetti -->
<section>
	<h2>Elenco dei Progetti</h2>
	<button data-button-kind="newProject">Nuovo Progetto</button>
	<!-- Inserisci qui l'elenco dei progetti, dinamicamente -->
	<ul id="project-list">
	</ul>
</section>

<!-- Crea un Nuovo Progetto -->
<section id="newProject" class="hidden">
</section>

<script type="module" src="assets/js/project_list.js"></script>


	</main>
<script src="assets/js/footerColors.js"></script>
<footer>
	<div class="footer-list">
		<h3>Prodotto</h3>
		<ul>
			<li><a href="account_home">I Miei Progetti</a></li>
			<li><a href="about_us">About Us</a></li>
		</ul>
	</div>
	<div class="footer-list">
		<h3>Risorse</h3>
		<ul>
			<li><a href="index">Homepage</a></li>
			<li><a href="release_notes">Release Notes</a></li>
			<li><a href="https://github.com/Sdraiati" target="_blank"> <img src="assets/img/github-mark-white.png"
						id="github-mark"> GitHub </a></li>
		</ul>
	</div>
</footer>

</body>

</html>
